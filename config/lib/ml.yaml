DEBUG: False

TOPICS:
    RAW_IMG: "image_raw"
    BOUNDARY: "detected_boundary"

NODES:
    CAMERA: # spawns our camera streamer
        FILE: "ml_camera.py"
        TOPICS:
            - "RAW_IMG"
        CONFIG: "default_camera.yaml"
        PACKAGE: "buffpy"
    DETECTOR: # spawns our detector node
        FILE: "ml_detector.py"
        TOPICS:
            - "RAW_IMG"
            - "BOUNDARY"
        CONFIG: "bouncing_ball.yaml"
        PACKAGE: "buffpy"
