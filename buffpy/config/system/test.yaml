DEBUG:
  False
  

TOPICS:
  RAW_IMG:
    'image_raw'
  DETECTED:
    'detected_object'
  BUFFNET_DEBUG:
    'image_annotated'
  TARGET:
    'target'
  ERROR:
    'tracking_error'
  TARGET_MAP:
    'target_map'


NODES:
