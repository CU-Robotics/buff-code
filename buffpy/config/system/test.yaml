  CAMERA:     # spawns our camera streamer
    FILE:
      'mds_camera.py'
    TOPICS:
      PUBLISH:
        - 'RAW_IMG'
    CONFIG:
      'default_camera.yaml'
    PACKAGE:
      'buffpy'
    REQUIRED:
      'yes'  # can be anything
  DETECTOR:   # spawns our detector node
    FILE:
      'buffnet.py'
    TOPICS:
      SUBSCRIBE:
        - 'RAW_IMG'
      PUBLISH:
        - 'DETECTED'
        - 'BUFFNET_DEBUG'
    CONFIG:
      'buffnet-settings.yaml'
    PACKAGE:
      'buffpy'

